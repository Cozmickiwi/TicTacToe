<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="cat">
        <div id="speech-bubble">
            <div id="bub-part-a"></div>
            <div id="bub-part-b"></div>
            <div id="bub-part-c"></div>
            <div id="speech-txt"></div>
            <div id="bub-part-c"></div>
            <div id="bub-part-b"></div>
            <div id="bub-part-a"></div>
            <button class="bubbleButton" style="visibility: hidden;">Next...</button>
            <div id="speech-arrow">
                <div id="arrow-w"></div>
                <div id="arrow-x"></div>
                <div id="arrow-y"></div>
                <div id="arrow-z"></div>
            </div><!--end arrow-->
        </div>
        <div class="catCont">
            <img src="images/imagenew.png" alt="" class="catImg" id="godCat">
            <img src="images/output-onlinepngtools (8).png" alt="" class="catImg" id="sillyCat">
        </div>
    </div>
    <div class="textContainer">
    </div>
    <div class="gameBoard">

    </div>
    <div class="buttons">
        <button id="2Player">Two Player</button>
        <button id="easy">Easy</button>
        <button id="med">Medium</button>
        <button id="imp">Impossible</button>
    </div>
</body>
</html>
